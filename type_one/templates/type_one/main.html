<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{%block title%} {%endblock%}</title>

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' type='text/css' href='{% static 'type_one/bootstrap/css/bootstrap.css' %}'/>

    <!-- Custom styles for this template -->
    <link href="{% static 'type_one/main_style.css' %}" rel="stylesheet" type='text/css' />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'type_one/bootstrap/js/bootstrap.js' %}"></script>
    {%block head%}{%endblock%}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'type_one:index' %}">ЛАЗ</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'type_one:create' %}">ДОБАВИТЬ</a></li>
            <li><a href="{% url 'type_one:time' %}">ПРОСМОТРЕТЬ</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>{% block h1 %}  {% endblock %}</h1>

        {%block content%} {%endblock%}
      </div>

    </div>
    
  </body>
</html>
